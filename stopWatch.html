<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <h1>-:Stop Watch:-</h1>
    <div class="main">
        <span id="hours"> 00 </span>
        <span class="coln"> hr </span>
        <span id="min"> 00 </span>
        <span class="coln"> min </span>
        <span id="sec"> 00</span>
        <span class="coln"> sec </span>
        <span id="count"> 00 </span>
    </div>
    <button class="btn" id="btn1" onclick="start()"><b>Start</b></button>
    <button class="btn" id="btn2" onclick="stop()"><b>Stop</b></button>
    <button class="btn" id="btn3" onclick="reset()"><b>Reset</b></button>
    <script src="stopWatch.js"></script>
</body>
</html>
